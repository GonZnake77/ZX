<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="icon" href="CSS/Images/Icon.png" type="image/x-icon">
    <title>Znake: Contactar</title>
</head>
<body class="fondo">
    <fieldset>
        <center><img id="Logo" src="CSS/Images/LogoN.png"></center>
        <h1>FORMULARIO</h1>
        <div class="box">
            <input type="text" name="" id="nombres" placeholder="Ingrese su nombre"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Ingrese su apellido"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="10"
             placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="box">
            <button id="send">Enviar</button>
        </div>
    </fieldset>
</body>
<script src="JS/script.js"></script>
</html>
